<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Настройки</title>
    <link rel="icon" href="img/logo.png" type="png">
    <link id="theme-style" href="css/style-6.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" 
    rel="stylesheet">
  </head>
  <body>
    <div class="header-1">     
      <section class="tasks-panel">
        <h1 class="tasks-panel-h1">Настройки</h1>
      </section>
    </div>

    <div class="list-tasks">
    <section class="scroll-box">
      <div class="theme-block">
        <p class="theme-text">Уведомления</p> 
        <button class="notification-button">
          <img class="notifications-arrow" width="11.78" height="20" 
            data-light="img/arrow_forward_light_theme.png" 
            data-dark="img/arrow_forward_dark_theme.png">
        </button>
      </div>
      
      <div class="theme-block">
        <div class="a-theme-block">
          <input type="checkbox" id="theme-toggle">
          <label for="theme-toggle" class="button"></label>
        </div>
        <p class="theme-text" data-theme-text>Тёмная тема</p> 
      </div>
    </section>
  </div>

  <div class="footer-1">
    <section class="bottom-nav">
      <div class="nav-item nav-item-0">
        <a href="settings.html">
          <img class="tune image" src="/img/tune-active.png"
            data-light="img/tune-light-active.png" data-dark="img/tune-active.png">
        </a>
        <b class="nav-item-0-txt p-tag">Настройки</b>
      </div>
      <div class="nav-item nav-item-1">
        <a href="shedule.html">
          <img class="calendar image" src="/img/calendar_month.png">
        </a>
        <p class="nav-item-1-txt p-tag">Расписание</p>
      </div>
      <div class="nav-item nav-item-2">

        <a href="index.html">
          <img class="split-screen image" src="/img/splitscreen_passive.png">
        </a>
        <p class="nav-item-2-txt p-tag">Задачи</p>
      </div>
    </section> 

    <section class="footer">
    </section>

  </div>
<script src="js/no-scroll.js"></script>
<script src="js/theme-change.js"></script>
</body>
</html>
